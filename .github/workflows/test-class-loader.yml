
name: test-class-loader
on: [push]
jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
            php-version: '8.2'

      - run: php -version

      - run: cp config-dist.php config.php

      - run: php test.php


